<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="shortcut icon" href="./assets/cifrao.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/js_modules/svg-inject.min.js"></script>
</head>

<body>
    <header>
        <div id="dark-mode"></div>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas" onload="SVGInject(this)">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas" onload="SVGInject(this)">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total" onload="SVGInject(this)">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
       
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div>
                <a href="#" class="button new" onclick="Modal.open('Nova Transação', false)">+ Nova Transação</a>
                <div class="printer">
                    <img src="./assets/printer.svg" alt="Imprimir Extrato" onclick="Transaction.extract()" onload="SVGInject(this)">
                    <span>Gerar Extrato</span>
                </div>
            </div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form" data-editable="false">
                <h2></h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <input type="hidden" name="transactionId">

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts/modal.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/dark-mode.js"></script>
</body>

</html>
